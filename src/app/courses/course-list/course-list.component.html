<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-sm-2"> Filter By Course Name</div>
          <div class="col-sm-2"><input type="text" class="form-control" [(ngModel)]= "listFilter"></div>
        </div>
      <div class="row">
            <div class="col-sm-6">
              <h4> Filtered By:  {{listFilter}}</h4>
            </div>
          </div>
          <table class="table">
              <thead>
                <th>
                  <button class="btn btn-primary" (click)="showImage(event)"> {{imageVisible ? "Hide Image" : "Show Image"}} </button></th>
                <th>Coures</th>
                <th>Code </th>
                <th>Starting Date</th>
                <th>Price </th>
                <th> 5 Star Rating</th>
              </thead>
            
            <tbody *ngIf="filteredCourses && filteredCourses.length">
              <tr *ngFor="let course of filteredCourses">
                <td><img [hidden] = "!imageVisible" [src]='course.imageUrl' width="50" height="50" ></td>
                <td>{{course.courseName | uppercase}}</td>
                <td>{{course.courseCode}}</td>
                <td>{{course.nextBatchDate}}</td>
                <td>{{course.price | currency:"INR"}} </td>
                <td><star [rating]="course.starRating" (ratingClicked)="onRatingClicked($event)" ></star>
                  </td>
              </tr>
             </tbody>
          </table>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
